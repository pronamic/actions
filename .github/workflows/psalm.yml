name: Psalm

on:
  workflow_call:

jobs:
  psalm:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Install Psalm
      run: composer bin psalm install

    - name: Run Psalm
      run: composer run-script psalm

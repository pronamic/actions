name: PHPLint

on:
  workflow_call:

jobs:
  phplint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.0', '8.1', '8.2']

    name: PHP ${{ matrix.php-versions }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}

      - uses: overtrue/phplint@8.0
